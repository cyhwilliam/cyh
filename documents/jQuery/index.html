<!DOCTYPE html>
<html>
<head>
	<title>CYH|The Dominator of The World</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="js/jquery.1.10.2.js" type="text/javascript"></script>
    <script src="js/jquery.scrollify.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script type="text/javascript" src="function.js"></script>
    <script type="text/javascript" src="move.js"></script>

</head>
<body>
    
    <div id="firstV" class="view"><!-- 
    	<h1>Welcome To</h1>
    	<h2>CYH's New Space!</h2> -->
      <iframe src="picSwitch/index.html" id="switch"></iframe>
    </div>
    <div id="secondV" class="view">
    	<h1>Let's View</h1>
    	<h2>The Amazon Words!</h2>
        <input type="image" src="images/next.png" class="next"></input>
    </div>
    <div id="thirdV" class="view">
    	<h1>Let's View</h1>
    	<h2>The Amazon Pictures!</h2>
        <input type="image" src="images/next2.png" class="next"></input>
    </div>
    <div id='wordV' class='view'>
      <iframe src="turnBook/index.html" id="book"></iframe>
    </div>

    <input type="button" class="change" id="f"/>	
    <input type="button" class="change" id="s"/>	
    <input type="button" class="change" id="t"/>	
    
    <script type="text/javascript">
           $('#s').click(function(){
            if($('#f').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'-=100%'},1000);
               $('#s').css('backgroundColor','black');
               $('#f').css('backgroundColor','white'); 
           }
           else if($('#t').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'+=100%'},1000,'swing');
               $('#s').css('backgroundColor','black');
               $('#t').css('backgroundColor','white');
           }
           });

           $('#t').click(function(){
            if($('#f').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'-=200%'},1000,'swing');
               $('#t').css('backgroundColor','black');
               $('#f').css('backgroundColor','white'); 
           }
           else if($('#s').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'-=100%'},1000,'swing');
               $('#t').css('backgroundColor','black');
               $('#s').css('backgroundColor','white');
           }
           });

           $('#f').click(function(){
            if($('#s').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'+=100%'},1000,'swing');
               $('#f').css('backgroundColor','black');
               $('#s').css('backgroundColor','white'); 
           }
           else if($('#t').css('backgroundColor')=='rgb(0, 0, 0)'){
               $('div').animate({top:'+=200%'},1000,'swing');
               $('#f').css('backgroundColor','black');
               $('#t').css('backgroundColor','white');
           }
           });

           $('.next').click(function(){
            $('div').animate({left:'-=100%'},1000,'swing');
           });


              


           /*scrollify*/
           $(function(){
            $('div').css({'height':$(window).height()});
            $.scrollify({
                section:'div'
            }
                
            );
            
               
           });
          
           

    </script>
</body>
</html>
